version: '3.8'

services:
  fuan-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    image: fuan-dashboard:latest
    container_name: fuan-dashboard
    restart: unless-stopped
    ports:
      - "5656:3000"
    environment:
      - NODE_ENV=production
      # InfluxDB 配置
      - INFLUXDB_URL=${INFLUXDB_URL:-http://influxdb:8086}
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
      - INFLUXDB_ORG=${INFLUXDB_ORG:-fuan}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET:-water_data}
      # MySQL 配置
      - MYSQL_HOST=${MYSQL_HOST:-mysql}
      - MYSQL_PORT=${MYSQL_PORT:-3306}
      - MYSQL_USER=${MYSQL_USER:-root}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-water_monitor}
    networks:
      - fuan-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  fuan-network:
    driver: bridge
